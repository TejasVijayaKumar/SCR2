<!DOCTYPE html>
<html>
<head>
    <title>Route Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
</head>
<body>
    <div id="map" style="height: 600px;"></div>
    <script>
        // Initialize map
        var map = L.map('map').setView([48.24924, 8.34329], 14);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Define the route (example coordinates)
        var routeCoordinates = [
            [48.23424, 8.34234],  // Start point
            [48.26424, 8.34423]   // End point
        ];

        // Add a routing control (line between points)
        L.Routing.control({
            waypoints: routeCoordinates.map(function(coord) {
                return L.latLng(coord[0], coord[1]);
            }),
            routeWhileDragging: true
        }).addTo(map);
    </script>
</body>
</html>
