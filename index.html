<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dual Month Calendar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Select Dates</h1>
  <div class="calendar-controls">
    <button id="prevYearBtn" title="Previous Year">&#171;</button>
    <button id="prevMonthBtn" title="Previous Month">&#8249;</button>
    <span id="currentMonthYear"></span>
    <button id="nextMonthBtn" title="Next Month">&#8250;</button>
    <button id="nextYearBtn" title="Next Year">&#187;</button>
  </div>

  <div class="calendars-container">
    <div class="calendar" id="calendar1">
      <h3 id="calendar1-title"></h3>
      <div class="calendar-grid" id="calendar1-grid">
        <!-- Days will be generated by JavaScript -->
      </div>
    </div>
    <div class="calendar" id="calendar2">
      <h3 id="calendar2-title"></h3>
      <div class="calendar-grid" id="calendar2-grid">
        <!-- Days will be generated by JavaScript -->
      </div>
    </div>
  </div>

  <div class="actions">
    <button id="nextBtn" class="button">Next</button>
  </div>

  <p id="output"></p>

  <script src="script.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 10%;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    .progress-bar {
      width: 50%;
      height: 4px;
      background-color: #000;
      margin: 10px auto 30px;
    }
    .trip-options, .pet-options {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }
    .option {
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      width: 120px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }
    .option.selected {
      background-color: #6df5b0;
      border-color: #6df5b0;
    }
    .option img {
      display: block;
      margin: 0 auto 10px;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      margin-top: 40px;
    }
    .nav-buttons a {
      text-decoration: none;
      font-size: 16px;
      color: black;
    }
    .nav-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .next-btn {
      background-color: black;
      color: white;
    }
    .back-btn {
      background-color: white;
      color: black;
    }
    .pet-options .option {
      width: 60px;
    }
  </style>

  <div class="nav-buttons">
    <a href="homepage.html" class="back-btn">Back</a>
    <button class="next-btn" onclick="window.location.href='thirdpahe.html'">Next</button>
</body>
</html>
