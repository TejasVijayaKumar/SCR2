<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trip Planning</title>
  <style>
    body {
      font-family: Cascadia Code ExtraLight, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
  .progress-bar {
      width: 50%;
      height: 4px;
      background-color: #000;
      margin: 10px auto 30px;
   }
    .trip-options, .pet-options {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }
    .option {
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      width: 120px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }
    .option.selected {
      background-color: #76acee;
      border-color: #000000;
    }
    .option img {
      display: block;
      margin: 0 auto 10px;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      margin-top: 40px;
    }
    .nav-buttons a {
      text-decoration: none;
      font-size: 16px;
      color: black;
    }
    .nav-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .next-btn {
      background-color: black;
      color: white;
    }
    .back-btn {
      background-color: white;
      color: black;
    }
    .pet-options .option {
      width: 60px;
    }
  </style>
</head>
<body>

  <h1>What kind of trip are you planning?</h1>
  <p>Select one.</p>

  <div class="progress-bar"></div>

  <!-- Trip Options -->
  <div class="trip-options">
    <div class="option selected" onclick="selectOption(this)">
      <img src="https://as2.ftcdn.net/v2/jpg/05/27/49/83/1000_F_527498350_6sbmgdImGSZ0N8Sr0cCU48Z3mvgBYsBr.jpg" alt="Solo Trip" width="32">
      <span>Solo Trip</span>
    </div>
    <div class="option" onclick="selectOption(this)">
      <img src="https://static.vecteezy.com/system/resources/previews/016/695/847/original/couple-icon-design-free-vector.jpg" alt="Partner Trip" width="32">
      <span>Partner Trip</span>
    </div>
    <div class="option" onclick="selectOption(this)">
      <img src="https://th.bing.com/th/id/OIP.4V_K0NaU3UNkADvZmBjAXAHaHa?rs=1&pid=ImgDetMain" alt="Friends Trip" width="32">
      <span>Friends Trip</span>
    </div>
    <div class="option" onclick="selectOption(this)">
      <img src="https://toppng.com/public/uploads/preview/family-icon-115499247590bm8ocmnlc.png" alt="Family Trip" width="32">
      <span>Family Trip</span>
    </div>
  </div>

  <!-- Pets Option -->
  <p>Are you travelling with pets?</p>
  <div class="pet-options">
    <div class="option" onclick="selectOption(this)">
      <span>Yes</span>
    </div>
    <div class="option selected" onclick="selectOption(this)">
      <span>No</span>
    </div>
  </div>

  <!-- Navigation Buttons -->
  <div class="nav-buttons">
    <a href="calendar.html" class="back-btn">Back</a>
    <button class="next-btn" onclick="window.location.href='fourthpage.html'">Next</button>

  </div>

  <script>
    // Toggle selection of options
    function selectOption(element) {
      const options = element.parentElement.children;
      for (let option of options) {
        option.classList.remove('selected');
      }
      element.classList.add('selected');
    }

    // Redirect to the next page
    function redirectToNext() {
      window.location.href = "next-page.html"; // Replace with the actual URL of the next page
    }
  </script>
</body>
</html>
